<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button onclick="showInfo(1)">Police Station</button>
        <button onclick="showInfo(2)">Hospital</button>
        <button onclick="showInfo(3)">E-Support</button>
        <button onclick="showInfo(4)">Services</button>
    </div>

    <script>
        function showInfo(buttonId) {
            localStorage.setItem('buttonId', buttonId);
            window.location.href = 'info.html';
        }
    </script>
</body>
</html>
